<!DOCTYPE html>
<html lang = "en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class = "logo">
            <img src="pic/logo.png" alt="logo" class="logo-icon">
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button type="button" class="btnSignUp-popup" id="signupBtn"> Sign Up </button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>WELCOME!</h2>
            <button class="google-login">
                <img src="pic/devicon_google.png" alt="GG icon" class="gg-icon"> Continue with Google
            </button>
            <div class="divider">
                <hr>
                    <span class="text">OR</span>
                <hr>
            </div>
            <form action="#">
                <div class="input-box">
                    <label>Email</label>
                    <div class = "input-container">
                        <img src="pic/ic_outline-email.png" alt="email icon" class="input-icon">
                        <input type="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <div class = "input-container">
                        <img src="pic/material-symbols_lock-outline.png" alt="password icon" class="input-icon">
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <a href="forgot_pw.html" class="forgot">Forgot your password?</a>
                </div>
                <div class="navigation">
                    <button class="btnLogin-popup">Log In</button>
                </div>
                <div class="haveAccount">
                    <p>New buddy? <a href="signup.html" class="signupHere">Sign Up!</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
