<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset_pw.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pic/logo.png" alt="logo" class="logo-icon">
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button type="button" class="btnLogin-popup" id="loginBtn">Log In</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box">
            <h2>Reset your password</h2>
            <form>
                <div class="input-box">
                    <label for="new-password">New Password</label>
                    <div class="input-container">
                        <input type="password" id="new-password" placeholder="Enter new password">
                    </div>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="navigation">
                    <button class="btnReset-popup">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="reset_pw.js"></script>
</body>
</html>
